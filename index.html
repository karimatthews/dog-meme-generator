<html>
  <head>
    <title> Dog Meme Generator </title>
  </head>
  <body>
    <!-- Set up tabs -->
    <div class="tab">
      <button id = "defaultOpen" class="tablinks firstTab"  onclick="openTab(event, 'upload')">Upload Image</button>
      <button id="secondTab" class="tablinks" onclick="openTab(event, 'images');">Choose Image</button>
    </div>

    <!--  First Tab-->
    <div id="upload" class="tabcontent">
      <div id = "memeGenerator">
        <div id="edit">
          <div id="inputFile">
            <span> Upload your image: </span><br>
            <input class="fileButton" type="file" onchange="cropImage()"/><br>
          </div>

          <div id="imageContainer">
          </div>
        </div>

          <div id=memeDiv>
            <div id = "topTextContainer">
              <span id = topTextBox class = "memeText" > </span>
            </div>

            <img id=croppedImage></img>

            <div id = "bottomTextContainer">
              <span id = bottomTextBox class = "memeText"> </span>
            </div>
          </div>

          <div id=chooseText>
            <span> Top Text: </span>
            <textarea id="topTextInput" cols="20" rows="4"></textarea><br>
            <span> Bottom Text: </span>
            <textarea id="bottomTextInput" cols="20" rows="4"></textarea><br>
            <input id="submitText" type="submit" class = "button" onclick="showMeme()"/>
          </div>
      </div>

    </div>

    <!--  Second Tab-->
    <div id="images" class="tabcontent">
      Images will go here
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.4.1/croppie.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.4.1/croppie.min.js"> </script>
    <script src="app.js"> </script>

  </body>
</html>
